<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="static/cat.png">
    <meta name="author" content="biyrololo">
    <meta name='target' content='all'>
    <meta name="application-name" content="Cat tennis">
    <title>Cat tennis</title>
</head>
<body>
    <main>
        <section id="cat-block" style="--anim-scale: 1">
            <img src="static/evil_cat.png" alt="cat" id="cat">
            <img src="static/racket.png" alt="racket" id="racket">
            <img src="static/ball.png" alt="ball" id="ball">
        </section>
        <div id="info-actions">
            <button id="hit">
                hit
            </button>
            <section id="score-block">
                <span id="score">0</span>
                <span id="best">BEST: 0</span>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
